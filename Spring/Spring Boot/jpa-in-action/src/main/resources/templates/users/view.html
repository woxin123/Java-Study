<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{fragment/header :: header}"></div>
<h3 th:text="${title}"></h3>

<div th:object="${user}">
    <p><strong>ID</strong>: <span th:text="*{id}"></span></p>
    <p><strong>名称</strong>: <span th:text="*{username}"></span></p>
    <p><strong>emial</strong>: <span th:text="*{emial}"></span></p>
</div>
<div>
    <a th:href="@{'/users/delete/' + ${user.id}}">删除</a>
    <a th:href="@{'/users/modify/' + ${user.id}}">修改</a>
</div>
<div th:replace="~{fragment/footer :: footer}"></div>
</body>
</html>
