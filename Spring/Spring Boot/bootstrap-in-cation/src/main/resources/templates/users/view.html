<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragements/header :: header}">
    <title th:text="${title}">welcome</title>
</head>
<body>
<div class="container blog-content-container">
    <h3 th:text="${title}">Welcome to mcwebsite.top</h3>
    <div>
        <a href="/users">返回主页</a>
    </div>
    <div>
        <p><strong>ID:</strong><span id="id" th:text="${user.id}">123</span></p>
        <p><strong>Name:</strong><span id="name" th:text="${user.name}">waylau</span></p>
        <p><strong>Age:</strong><span id="age" th:text="${user.age}">30</span></p>
    </div>

    <div>
        <a th:href="@{'/users/delete/' + ${user.id}}">删除 </a>
        | <a th:href="@{'/users/modify/' + ${user.id}}">修改</a>
    </div>
    <div th:replace="~{fragements/footer :: footer}">...</div>
</div>
</body>
</html>
